{% extends "oauth_views/base.html" %}
{% block body %}
{% csrf_token %}
<form method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          {{ form.username }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          {{ form.password }}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-danger">Log in</button>
        </div>
    </div>
</form>
{% endblock %}
